<script>
var options = ['clients', 'friends', 'students'];
var currentOption = 0;
var text = options[currentOption];
var writing = false;
var audienceBox = document.getElementById('audience');
var animateFrame;
animateFrame = function() {
  var delayMultiplier = 1;
  if (writing) {
    text = options[currentOption].substr(0, text.length + 1);
    if (text.length == options[currentOption].length) {
      delayMultiplier = 7;
      writing = false;
    }
  } else {
    text = text.substr(0, text.length - 1);
    if (text.length == 0) {
      delayMultiplier = 3;
      writing = true;
      currentOption = (currentOption + 1) % options.length;
    }
  }
  audienceBox.innerHTML = text;
  setTimeout(animateFrame, delayMultiplier * (50 + Math.random() * 120));
};
setTimeout(animateFrame, 1000);
</script>
